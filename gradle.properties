# =========================
# ‚òï JVM + Kotlin Daemon
# =========================
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:NativeMemoryTracking=summary -XX:+AlwaysPreTouch -XX:ReservedCodeCacheSize=512m -XX:+PerfDisableSharedMem -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx6144m"

# =========================
# ‚öôÔ∏è Android Build Settings
# =========================
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.buildFeatures.buildConfig=true

# =========================
# üöÄ Gradle Performance
# =========================
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configuration-cache=false
org.gradle.vfs.watch=false
org.gradle.unsafe.watch-fs=false

# =========================
# üß™ Warnings
# =========================
org.gradle.warning.mode=all

# =========================
# üß† Kotlin Tuning
# =========================
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true
