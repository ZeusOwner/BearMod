name: ðŸ» BearMod CI - Build & Sign APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: ðŸ§° Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-home-cache-cleanup: true

    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ðŸ”§ Install NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.1.12297006"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.1.12297006" >> $GITHUB_ENV

    - name: âœ… Make Gradle executable
      run: chmod +x ./gradlew

    - name: ðŸ”¢ Auto-Bump versionCode
      run: ./gradlew -PversionCode=${{ github.run_number }} :app:processReleaseResources

    - name: ðŸ§¹ Clean Project
      run: ./gradlew clean

    - name: ðŸ› ï¸ Build Debug APK
      run: ./gradlew assembleDebug

    - name: ðŸ› ï¸ Build Release APK
      run: ./gradlew assembleRelease

    - name: ðŸ” Setup Release Signing
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > release.keystore
        echo "RELEASE_STORE_FILE=release.keystore" >> $GITHUB_ENV
        echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "RELEASE_KEY_ALIAS=${{ secrets.KEYSTORE_ALIAS }}" >> $GITHUB_ENV
        echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

    - name: ðŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: ðŸ“¦ Upload Release APK (Signed)
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-signed
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 90

    - name: ðŸš€ Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: BearMod v${{ github.run_number }}
        body: |
          ## ðŸ» BearMod Release v${{ github.run_number }}

          **Build Info**
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Build Time: ${{ github.event.head_commit.timestamp }}

          **Files:**
          - âœ… Debug Build: `app-debug.apk`
          - âœ… Signed Release: `app-release.apk`
          
          > Download the signed APK and install it on your Android device.
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false

    - name: ðŸ§¹ Cleanup Keystore
      if: always()
      run: rm -f release.keystore
